<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        {% block title %}
            Blog
        {% endblock %} | Django app
    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'posts_list_url' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tags_list_url' %}">Tags</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="mx-2 my-2 my-sm-0" href="{% url 'register_page_url' %}">
            <button class="btn btn-warning" type="submit">Registration</button>
        </a>

        {% if user.is_authenticated %}
            <a class="my-2 my-sm-0" href="{% url 'logout_url' %}">
                <button class="btn btn-danger" type="submit">Logout</button>
            </a>
        {% else %}
            <a class="my-2 my-sm-0" href="{% url 'login_url' %}">
                <button class="btn btn-info" type="submit">Login</button>
            </a>
        {% endif %}



    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-10 offset-md-1">
            {% block content %}
                There is any content
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
