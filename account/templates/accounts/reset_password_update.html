{% extends 'accounts/base_account.html' %}

{% block title %}
    Reset password | {{ block.super }}
{% endblock %}


{% block content %}

    <div class="col-sm-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Reset password</h1>

                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleNewPassword1">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="exampleNewPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleNewPassword2">Repeat Password</label>
                        <input type="password" name="new_password2" class="form-control" id="exampleNewPassword2">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block my-4">Submit</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
