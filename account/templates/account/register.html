{% extends 'blog/base_blog.html' %}


{% block title %}
    Registration
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-8 offset-md-1">

                <h2 class="mb-5 text-center">Registration</h2>

                <form method="post" action="">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputUsername"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail"
                               placeholder="Email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Repeat password</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword2"
                               placeholder="Repeat Password">
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Register
                    </button>
                </form>

                {{ form.errors }}
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login_url' %}">Login</a></p>

            </div>
        </div>
    </div>

{% endblock %}
