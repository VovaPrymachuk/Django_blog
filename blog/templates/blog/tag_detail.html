{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag {{ tag.title|capfirst }}
{% endblock %}

{% block content %}
    <h2 class="mb-5">Tags with "{{ tag.title|title }}" tag:</h2>

    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card.html' %}
    {% endfor %}

{% endblock %}
