{% extends 'blog/base_blog.html' %}

{% block title %}
    Update Post
{% endblock %}


{% block content %}
    <h2>Update post:</h2>

    <form action="{{ post.get_update_url }}" method="post">
    {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Update Post</button>
    </form>

{% endblock %}
