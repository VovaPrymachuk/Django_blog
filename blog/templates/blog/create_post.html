{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post
{% endblock %}


{% block content %}
    <h2>Create post:</h2>

    <form action="{% url 'post_create_url' %}" method="post">
    {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Create Post</button>
    </form>

{% endblock %}
