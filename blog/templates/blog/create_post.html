{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post
{% endblock %}


{% block content %}
    <h2>Create post:</h2>

    <form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput">Title</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput"
                   placeholder="Post title..">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Slug</label>
            <input type="text" name="slug" class="form-control" id="exampleFormControlInput1"
                   placeholder="Post slug may generate from title..">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect">Select tag</label>
            <select multiple name="tags" class="form-control" id="exampleFormControlSelect">
                {% for tag in tags %}
                    <option value="{{ tag.title.lower }}">{{ tag.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Post body</label>
            <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="5"
                      placeholder="Post body.."></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Create Post</button>
    </form>

{% endblock %}
