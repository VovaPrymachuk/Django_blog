{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag update
{% endblock %}


{% block content %}
    <h2>Update tag {{ tag.title|title}}:</h2>

    {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-danger">{{ field.errors }}</div>
        {% endif %}
    {% endfor %}

    <form action="{{ tag.get_update_url }}" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput">Title</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput"
                   placeholder="Tag title..">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Slug</label>
            <input type="text" name="slug" class="form-control" id="exampleFormControlInput1"
                   placeholder="Tag slug may generate from title..">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Update Tag</button>
    </form>
{% endblock %}
